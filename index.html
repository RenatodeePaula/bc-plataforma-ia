<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de IA</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>  
    <div id="container">
        <div id="content">
            <section id="top">
                <img src="./assets/wand.svg" alt="Imagem de uma varinha mágica">
                <h1>Experimente o poder da Inteligência Artificial </h1>
            </section>
            <section id="mid">
                <div class="cards">
                    <div id="codig-ger">
                        <img src="./assets/code.svg" alt="Imagem de uma tag HTML fechada">
                        <p>Gerador de códigos</p>
                        <img src="./assets/arrow.svg" alt="Imagem de ícone de flecha">
                    </div>

                    <div id="photo-edit">
                        <img src="./assets/square.svg" alt="Imagem de ícone de imagens">
                        <h1>Edição de foto</h1>
                        <img src="./assets/arrow.svg" alt="Imagem de ícone de flecha">
                    </div>

                    <div id="movie-ger">
                        <img src="./assets/square.svg" alt="Imagem de ícone de play">
                        <h1>Edição de foto</h1>
                        <img src="./assets/play.svg" alt="Imagem de ícone de flecha">
                    </div>

                    <div id="music-creat">
                        <img src="./assets/music.svg" alt="Imagem de ícone de música">
                        <h1>Criador de áudios e músicas</h1>
                        <img src="./assets/play.svg" alt="Imagem de ícone de flecha">
                    </div>
                </div>
            </section>
        </div>
        
        <section id="bot">
            <div id="message">
                <img src="./assets/pluss-circle.svg" alt="Imagem de ícone de mais">
                <p>Envie uma mensagem ou digite “/” para exibir os comandos</p>
                <img src="./assets/icon-send.svg" alt="Imagem de ícone de envio">
            </div>
        </section>
    </div>   

</body>
</html>
