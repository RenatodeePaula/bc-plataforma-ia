<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de IA</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>
<body>    
    <main>
        <div id="container">
            <div class="top">
                <header>
                    <div>
                        <img src="./assets/magic-wand.svg" alt="">
                    </div>
                </header>
                
                <section class="title">
                    <h1>Experimente o poder da Inteligência Artificial </h1>
                </section>
            </div>                
                
            <section class="ia-tools">
                <div class="tools">
                    <div>
                        <div class="icon">
                            <i class="ph ph-code"></i>
                        </div>
                        <p>Gerador de códigos</p>
                    </div>
                    <div class="icon">
                        <i class="ph ph-arrow-right"></i>
                    </div>
                </div>

                <div class="tools">
                    <div>
                        <div class="icon">
                            <i class="ph ph-image-square"></i>
                        </div>
                        <p>Edição de foto</p>
                    </div>
                    <div class="icon">
                        <i class="ph ph-arrow-right"></i>
                    </div>
                </div>

                <div class="tools">
                    <div>
                        <div class="icon">
                            <i class="ph ph-play-circle"></i>
                        </div>
                        <p>Geração de vídeos</p>
                    </div>
                    <div class="icon">
                        <i class="ph ph-arrow-right"></i>                       
                    </div>
                </div>

                <div class="tools">
                    <div>
                        <div class="icon">
                            <i class="ph ph-music-notes-simple"></i>
                        </div>
                        <p>Criador de áudios e musicas</p>
                    </div>
                    <div class="icon">
                        <i class="ph ph-arrow-right"></i>
                    </div>
                </div>
            </section>
        <div class="divider">
        </div>
    <div class="wrapper-prompt">
         <section class="prompt">
                <div class="input-icon">
                    <i class="ph ph-plus-circle"></i>
                </div>
                <input type="text" placeholder="Envie uma mensagem ou digite “/” para exibir os comandos" autocomplete="none">
                
            </section>
            <button class="send">
                <i class="ph ph-paper-plane-right"></i>
            </button>
    </div>               
        </div>
    </main>

   
</body>
</html>
